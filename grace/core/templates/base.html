{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Base title{% endblock title %}</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png'%}">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/member-area.css' %}">

    <style>
        /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
        html, body, .container{
            width: 100%;
            height: 100%;
            min-width: 500px;
            min-height: 500px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container{
            background-color: #007ced;
            background: linear-gradient(to bottom, #007ced 1%,#cce7ff 100%);
        }
        #cloud-intro{
            position: relative;
            height: 100%;
            background: url(http://static.radulescu.me/examples/clouds/clouds1000.png);
            background: url(http://static.radulescu.me/examples/clouds/clouds1000.png) 0 200px,
            url(http://static.radulescu.me/examples/clouds/clouds1200_1.png) 0 300px,
            url(http://static.radulescu.me/examples/clouds/clouds1000_blur3.png) 100px 250px;
            animation: wind 20s linear infinite;
        }
        @keyframes wind{
            0% {
                background-position: 0 200px, 0 300px, 100px 250px;
            }
            100% {
                background-position: 1000px 200px, 1200px 300px, 1100px 250px;
            }

        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>

<div class="container">
    <div id="cloud-intro">
        <div class="pen-title">
            <h1>{% block ErrorMessage %}Base error message{% endblock ErrorMessage %}</h1>
            <a href="/"><img src="{% static 'img/logo_cloud.png' %}"/></a>

        </div>
    </div>

</div>
<img src="http://btstrategy.com/wp-new/wp-content/uploads/2013/10/cloud2_55171579.jpg">


</body>
</html>
